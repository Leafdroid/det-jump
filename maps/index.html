<html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/Leafdroid/det-jump/contents/maps/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
			if(file.name == "index.html" || file.name == ".gitignore" )
				continue;
		
			if(file.type == "dir")
			{
			htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
			}
			else
			{
			htmlString += `<li><a href="${file.download_url}">${file.name}</a></li>`;
			}
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
